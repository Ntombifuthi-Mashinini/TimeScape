<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <title>TimeScape</title>
</head>
<body>
    <div id="clock-container">
        <h2>TimeScape</h2>
        <div id="cities-container">
            <div class="city" id="paris">
                <img src="https://flagcdn.com/w40/fr.png" alt="Paris Flag">
                <div>
                    <h2>Paris</h2>
                    <div class="date-time">
                        <span class="date">January 20th 2025</span> |
                        <span class="time">2:40:10 <small>AM</small></span>
                    </div>
                </div>
            </div>

            <div class="city" id="sydney">
                <img src="https://flagcdn.com/w40/au.png" alt="Sydney Flag">
                <div>
                    <h2>Sydney</h2>
                    <div class="date-time">
                        <span class="date">January 20th 2025</span> |
                        <span class="time">12:40:10 <small>PM</small></span>
                    </div>
                </div>
            </div>

            <div class="city" id="new-york">
                <img src="https://flagcdn.com/w40/us.png" alt="New York Flag">
                <div>
                    <h2>New York</h2>
                    <div class="date-time">
                        <span class="date">January 20th 2025</span> |
                        <span class="time">7:40:10 <small>PM</small></span>
                    </div>
                </div>
            </div>

            <div class="city" id="south-africa">
                <img src="https://flagcdn.com/w40/za.png" alt="South Africa Flag">
                <div>
                    <h2>South Africa</h2>
                    <div class="date-time">
                        <span class="date">January 20th 2025</span> |
                        <span class="time">2:40:10 <small>AM</small></span>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <script src="script.js"></script>

</body>

</html>
